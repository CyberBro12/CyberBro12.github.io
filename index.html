<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Your existing styles */
      body {
        background-image: url('https://wallpapers.com/images/hd/naruto-and-teammates-fan-art-dbt18qjb7b1cstr1.webp');
        background-size: cover;
        background-position: margin-bottom;
        margin: 0; /* Remove default margin for body */
        padding: 0; /* Remove default padding for body */
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      nav ul {
        display: flex;
        list-style: none;
      }
      nav li {
        margin-right: 20px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
            transform: scale(1.1);
      }
      /* Button Styles */
      .nav-btn { /* Apply common button styles */
        display: inline-block;
        padding: 10px 20px;
        border-radius: 20px; /* Adjust the radius for rounded edges */
        background-color: #333;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease; /* Add transition for hover effect */
      }
      .nav-btn:hover { /* Apply common hover styles */
        background-color: #555; /* Change color on hover */
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <h1>Shindo-x</h1>
      </div>
      <ul>
        <li><a href="Contact.html" class="nav-btn">Contact</a></li>
        <li><a href="fun.html" class="nav-btn">About Us</a></li> <!-- Apply nav-btn class here -->
        <li><a href="home.html" class="nav-btn">Register</a></li>
      </ul>
    </nav>
    <main>
      <div style="background-color: #f2f2f2; padding: 10px;">
        <h2>Welcome to Shindo-x</h2>
      </div>
      <!-- Any other content or sections you want -->
    </main>
  </body>
</html>
